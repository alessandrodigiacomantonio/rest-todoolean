<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- libreria handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" integrity="sha256-MlbTFXdOM7EZphnz0OyXQqPt2zBOjfRXCq14CfgSsS0=" crossorigin="anonymous"></script>
  <!-- libreria fontawesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <!-- libreria jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- libreria moment.js -->
  <!-- <script src="https://momentjs.com/downloads/moment.min.js"></script> -->
  <!-- foglio di script principale -->
  <script src="js/script.js" charset="utf-8"></script>
  <!-- foglio di stile principale -->
  <link rel="stylesheet" href="css/style.css">
  <title>Snack</title>
</head>
<body class="body">
  <main id="main">
    <input id="element-content" type="text" placeholder="Aggiungi un elemento alla lista" tabindex="1" title="Inserisci elemento da aggiungere">
    <button id="create-element" tabindex="2" title="Aggiungi">Aggiungi</button>
    <ol id="element_list">
    </ol>
  </main>

  <script id="element" type="text/x-handlebars-template">
    <li class="element" data-id="{{id}}">
      <textarea class="textarea">{{text}}</textarea>
      <div class="buttons">
        <button class="edit" tabindex="{{index}}" role="button" title="Modifica"><i class="fas fa-pen"></i></button>
        <button class="delete" tabindex="{{index}}" role="button" title="Elimina"><i class="fas fa-trash"></i></button>
      </div>
    </li>
  </script>


</body>
</html>
